<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->

    <style>
        /* 移动端页面宽度铺满 */

    <!-- 自定义Tailwind配置 -->
    <script>
        tailwind.config = {

                            blue: '#05d9e8',

                            yellow: '#fee440'

                        dark: {
                            base: '#0d0221',
                            card: '#1a0b2e',
                            surface: '#2d1b50',
                            border: '#5c27fe'
                        }
                    },
                    fontFamily: {
                        cyber: ['Rajdhani', 'sans-serif'],
                        future: ['Orbitron', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 3s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        glow: {
                            '0%': { textShadow: '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff2a6d, 0 0 20px #ff2a6d' },

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow-neon {
                text-shadow: 0 0 5px currentColor;
            }
            .border-neon {
                box-shadow: 0 0 5px currentColor;
            }
            .bg-noise {
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                background-blend-mode: overlay;
                background-size: 200px;
            }
            .glass-effect {
                backdrop-filter: blur(12px);
                background-color: rgba(13, 2, 33, 0.7);
            }
            .hover-scale {
                transition: transform 0.3s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
        }
    </style>
    
    <!-- 额外字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 基础样式 */

    <!-- JavaScript -->
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('我的收藏页面已加载 - 微信小程序H5适配版');
            
            // 查看职位详情
            window.viewJobDetail = function(jobId) {
                // 跳转到职位详情页面
                window.location.href = `job-detail.html?id=${jobId}`;
            }
            
            // 取消收藏功能
            window.toggleFavorite = function(button, jobId) {
                const icon = button.querySelector('i');
                
                if (icon.classList.contains('text-neon-yellow')) {
                    // 取消收藏
                    icon.classList.remove('text-neon-yellow');
                    icon.classList.add('text-gray-400');
                    
                    // 显示取消收藏提示
                    alert('已取消收藏');
                    
                    // 移除卡片（实际应用中应该从服务器移除数据）
                    const card = button.closest('.bg-dark-card');
                    card.style.height = `${card.offsetHeight}px`;
                    
                    // 添加动画
                    setTimeout(() => {
                        card.style.transition = 'all 0.3s ease';
                        card.style.height = '0';
                        card.style.opacity = '0';
                        card.style.padding = '0';
                        card.style.margin = '0';
                        card.style.overflow = 'hidden';
                    }, 10);
                    
                    // 从DOM中移除
                    setTimeout(() => {
                        card.remove();
                        
                        // 更新收藏数量
                        updateFavoriteCount();
                    }, 300);
                } else {
                    // 重新收藏
                    icon.classList.remove('text-gray-400');
                    icon.classList.add('text-neon-yellow');
                    
                    // 显示收藏成功提示
                    alert('收藏成功');
                    
                    // 更新收藏数量
                    updateFavoriteCount();
                }
            }
            
            // 更新收藏数量
            function updateFavoriteCount() {
                const favoriteCount = document.querySelectorAll('.text-neon-yellow').length;
                document.getElementById('favoriteCount').textContent = favoriteCount;
                
                // 如果没有收藏，显示空状态
                if (favoriteCount === 0) {
                    showEmptyState();
                } else {
                    hideEmptyState();
                }
            }
            
            // 显示空状态
            function showEmptyState() {
                const mainSection = document.querySelector('main');
                const emptyState = document.createElement('div');
                emptyState.id = 'emptyState';
                emptyState.className = 'flex flex-col items-center justify-center py-16 text-center';
                emptyState.innerHTML = `
                    <div class="w-24 h-24 rounded-full bg-dark-card flex items-center justify-center mb-4">
                        <i class="fa fa-star-o text-4xl text-gray-600"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-400 mb-2">暂无收藏</h3>
                    <p class="text-sm text-gray-500 mb-6">快去发现心仪的职位吧</p>
                    <a href="jobs-list.html" class="bg-neon-green text-dark-base px-6 py-2 rounded-lg text-sm font-medium hover:bg-neon-green/80 transition-colors">
                        浏览职位
                    </a>
                `;
                
                // 移除职位列表
                const jobList = document.querySelector('section.space-y-4');
                if (jobList) {
                    jobList.remove();
                }
                
                // 移除统计信息
                const stats = document.querySelector('section.mb-6');
                if (stats) {
                    stats.remove();
                }
                
                // 添加空状态
                mainSection.appendChild(emptyState);
            }
            
            // 隐藏空状态
            function hideEmptyState() {
                const emptyState = document.getElementById('emptyState');
                if (emptyState) {
                    emptyState.remove();
                }
            }
        });
    </script>
</body>
